<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/R.png" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p data-userWeather class="tab">Your Weather</p>
            <p data-searchWeather  class="tab">Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location access -->
            <div class=" sub-container grant-location-container">
                <img src="./assets/location.png" alt="location" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get your Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container  loading-container">
                <img src="./assets/loading.gif" alt="loading" height="150" width="150" loading="lazy">
                <p>loading </p>

            </div>

            <!-- Show weather info -->

            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather decription -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- tempture -->
                <p data-temp></p>

                <!-- 3 card parameter -->

                <div class="parameter-container">

                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Cloud</p>
                    <p data-cloudiness></p>
                </div>
                </div>

            </div>

        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
